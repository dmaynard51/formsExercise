<!DOCTYPE html>
<html>
    <head>
        <title>Forms Exercise</title>
    </head>
    <body>
        <h1>Register</h1>
        
        <form>
            <div>
            <label for="first">First Name:</label>
            <input name="first" id="first" type="text" placeholder="John" required>
            <label for="last">First Name:</label>
            <input name="last" id="last" type="text" placeholder="Smith" required>
            </div>
            
            <div>
            <label for="male">Male</label>
            <input name="male" id="male" type="radio">
            <label for="female">Female</label>
            <input name="female" id="female" type="radio">
            <label for="other">Other</label>
            <input name="other" id="other" type="radio">
            </div>
            
                        <div>
            <label for="email">Email:</label>
            <input name="email" id="email" type="email" placeholder="your email" required>
            
            <label for="password">Password:</label>
            <input name="password" id="password" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters" >
            
            
            
            </div>
            
            <div>
            Birthday:
            <select name="Month">
                <option>Month</option>
                <option>January</option>
                <option>February</option>
            </select>
            <select name="Day">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <select name="Year">
                <option>Year</option>
                <option>1981</option>
                <option>1982</option>
                <option>1983</option>
            </select>
            </div>
            
            <div>
                <label for="agree">I agree to the terms and conditions</label>
                <input id="agree" name="agree" type="checkbox" required>
            </div>
            
            
            <input type="submit">
        </form>
    </body>
</html>
